<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Gradientes</title>
	<style>
		.caja{
			width: 400px;
			height: 400px;
			margin:auto;
			border: dotted rgb(132, 119, 241)D7D7;
			margin-top: 100px;
			background-color:#000000; 
			background-image: -webkit-linear-gradient(45deg, #c7aff5, #86B5EF,#a5f3c8, #90b4f7);
			background-image: -moz-linear-gradient(45deg,#c7aff5, #86B5EF,#a5f3c8);
			background-image: -ms-linear-gradient(45deg, #c7aff5, #86B5EF,#a5f3c8);
		}
	</style>
</head>
<body>
	<div class="caja">
	</div>
</body>
</html>
